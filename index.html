<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Bus Route</title>
  <link
    rel="stylesheet"
    href="style/all.css"
  >
</head>

<body>
  <div class="container">
    <h1 class="title">TAIWAN BUS ROUTE</h1>
    <div class="main">
      <div class="filter">
        <label class="filter__section">
          <div class="filter__sectionText">請選擇地區</div>
          <select
            class="filter__select filter__select--city"
            name="city"
          >
            <!-- 載入 option -->
          </select>
        </label>
        <label class="filter__section">
          <div class="filter__sectionText">搜尋公車號碼</div>
          <input
            type="text"
            class="filter__search"
            placeholder="例 : 紅56"
            autofocus
          >
        </label>
        <button class="filter__confirm">搜尋</button>
      </div>
      <div class="list">
        <ul class="switch">
          <li class="switch__item">
            <button class="switch__btn">往</button>
          </li>
          <li class="switch__item">
            <button class="switch__btn">返</button>
          </li>
        </ul>
        <ul class="routeList">
          <!-- 載入資料 -->
        </ul>
      </div>
    </div>
  </div>

  <!-- jsSHA -->
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js'
    integrity='sha512-mvfoZwdzM8yPhlNxN1lU8S5wcfC5aPRCD3W0jsOeA+D75MMCrycxQqIvt6K7c5P7jItn7AXiAreuR+eockUHwQ=='
    crossorigin='anonymous'
  ></script>
  <!-- axios -->
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js'
    integrity='sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=='
    crossorigin='anonymous'
  ></script>
  <script src="all.js"></script>
</body>

</html>
